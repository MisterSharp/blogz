{% extends "base.html" %}

{% block content %}
    <h1>Add A Blog</h1>

    <form method='POST'>
        <label>
            Blog Title:
            <input type="text" name='title' />
        </label><br/><br/>
        <label>
            Blog Post:
            <textarea name="body" rows="10" cols="80"></textarea>

        </label>
        <input type="submit" value='Add Blog' />
    </form>

{% endblock %}
